name: hsm
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - numpy<2
  - matplotlib
  - pyyaml
  - pyrender
  - natsort
  - scikit-learn
  - omegaconf

  # For GPT
  - openai
  - python-dotenv

  # For Trimesh
  - trimesh=4
  - pyglet<2
  - scipy
  - pillow
  - networkx
  - rtree
  - shapely
  - ffmpeg
  
  # For CLIP
  - pytorch
  - torchvision
  - pytorch-cuda=12.1
  - ftfy
  - regex
  - tqdm

  # For more intelligent object retrieval
  - open-clip-torch

  - pip:
    - git+https://github.com/openai/CLIP.git

    - huggingface-hub

    - pygltflib==1.16.1

    # For trimesh collision detection and raycasting
    - python-fcl
    - manifold3d
    - embreex

    - earcut
    - open3d
    - compress_json
    - pymesh
    - opencv-python
